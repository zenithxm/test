<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Paste to JSON</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        pre {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Paste Table to JSON Converter</h1>
    <p>Copy and paste a table from another website into the textarea below:</p>
    <textarea id="tablePasteArea"></textarea>
    <button onclick="uploadJsonToDropbox()">Upload to Dropbox</button>

    <h2>Table Preview</h2>
    <div id="tablePreview"></div>

    <h2>JSON Output</h2>
    <pre id="jsonOutput"></pre>

    
    <script type="text/javascript" src="https://www.dropbox.com/static/api/2/dropins.js" id="dropboxjs" data-app-key="hrxfrcq435yhye9"></script>
    <script src="script.js"></script>
</body>
</html>
